<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="formularios.css">

<title>Mentoria</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header> 
    <form id="mentorship-form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div id="line"></div>
      <div class="input-salada">
        <label for="first-name">Nome</label>
        <input type="text" id="first-name" required>
      </div>
      <div class="input-salada">
        <label for="last-name">Sobrenome</label>
        <input type="text" id="last-name" required>
      </div>
      <div class="input-salada">
        <label for="e-mail">Email <span>(digite um email válido)</span></label>
        <input type="email" id="e-mail" required>
      </div>
      <div class="input-salada">
        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password" minlength="6" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>INFORMAÇÕES DO MENTOR</legend>
      <div id="line"></div>
    <div class="input-salada">
      <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="text" id="mentor-name">
    </div>
  </fieldset>

  <fieldset>
    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    <div id="line"></div>

    <h3> Primeira Mentoria</h3>
      <div class="input-salada">  
        <label for="mentorship-1">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="mentorship-1" required>
      </div>
      <div class="input-salada">
        <label for="mentorship-1-time">Das</label>
        <input type="time" id="mentorship-1-start" required>
      </div>
      <div class="input-salada">
        <label for="mentorship-1-time">Até</label>
        <input type="time" id="mentorship-1-end" required>
      </div>
    
    <h3> Segunda Mentoria</h3>
  <div class="input-salada"> 
    <label for="mentorship-2">Data <span>(DD/MM/AAAA)</span></label>
    <input type="date" id="mentorship-2">
  </div>
  <div class="input-salada"> 
    <label for="mentorship-2-time">Das</label>
    <input type="time" id="mentorship-2-start">
  </div>
  <div class="input-salada">
    <label for="mentorship-2-time">Até</label>
    <input type="time" id="mentorship-2-end">
  </div>
</fieldset>
    </form>  
    <footer>
        <input class="button" type="submit" form="mentorship-form" value="Salvar"> 
    </footer>
  </div>
</body>
</html>
